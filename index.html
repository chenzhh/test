<!doctype html>
<html>
<head>
<style>
	.clock {
    width: 100px;
    height: 100px;
    border: 1px solid;
    border-radius: 50%;
    position: relative;
	}

	.clock div {
		height: 0px;
    position: absolute;
    top: 50px;
    left: 50px;
    transform-origin: 0 50%;
    border-radius: 50%;
	}

	.hour {
		border: 2px solid;
		width: 20px;
	}

	.minute {
		border: 1px solid;
		width: 40px;
	}

	.second {
		border: 1px solid red;
		width: 45px;
	}

</style>


</head>
<body>

<div class="clock">
	<div class="hour">
	</div>
	<div class="minute">
	</div>
	<div class="second">
	</div>
	
</div>
<div id="time"></div>



</body>
<script>


var hour = document.getElementsByClassName("hour")[0];
var min = document.getElementsByClassName("minute")[0];
var sec = document.getElementsByClassName("second")[0];


// second
function setTime(){
	var d = new Date();
	var h = d.getHours();
	var m = d.getMinutes();
	var s = d.getSeconds();
	hour.style.transform = "rotateZ(" + (h * 30 - 90 + m % 60 /2) +"deg)";
	min.style.transform = "rotateZ(" + (m * 6 - 90) +"deg)";
	sec.style.transform = "rotateZ(" + (s * 6 - 90) +"deg)";
	document.getElementById("time").innerHTML = d;
}
setTime();
setInterval(setTime, 1000);

</script>
</html>
